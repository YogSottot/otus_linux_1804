---
 - name: Creates directory
   file: path=/root/.ssh/ state=directory
 - name: copy authorized_keys to server for root
   shell:  echo "ssh-rsa  root@openvpn1" >>  /root/.ssh/authorized_keys
 - name: copy authorized_keys to server for vagrant
   shell:  echo "ssh-rsa  root@openvpn1" >> /home/vagrant/.ssh/authorized_keys
