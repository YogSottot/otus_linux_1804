#
# This is a general conifguration for the 
# NFS daemons and tools
#
#[exportfs]
# debug=0
#
#[gssd]
# use-memcache=0
# use-machine-creds=1
# avoid-dns=1
# limit-to-legacy-enctypes=0
# context-timeout=0
# rpc-timeout=5
# pipefs-directory=/var/lib/nfs/rpc_pipefs
